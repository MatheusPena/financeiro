   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:o="http://omnifaces.org/ui"
   xmlns:of="http://omnifaces.org/functions"
   xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<h:head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Meta, title, CSS, favicons, etc. -->

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Gentelella Alela! |</title>
<!-- Bootstrap -->
<link href="resources/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- Font Awesome -->
<link href="resources/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<!-- NProgress -->
<link href="resources/nprogress/nprogress.css" rel="stylesheet" />
<!-- Animate.css -->
<link href="resources/animate.css/animate.min.css" rel="stylesheet" />
<!-- Custom Theme Style -->
<link href="build/css/custom.min.css" rel="stylesheet" />
</h:head>

<h:body>
	<body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <h:form>
            <p:growl id="growl" sticky="true" life="3000" />
              <h1>Entrar</h1>
              <div>
                <p:inputText styleClass="form-control"
								value="#{loginBean.login.usuario}" placeholder="Usuário"
								onkeyup="mascara(this,mnum);copiar();" />
              </div>
              <div>				
				<p:password id="s" value="#{loginBean.login.senha}"
					feedback="false" styleClass="form-control" placeholder="Senha" />
              </div>
              <div>
                <a class="reset_pass" href="#" >Esqueceu sua senha?</a>
              </div>
				
				<div class="container-login100-form-btn" style="margin-top:70px;">
						<p:commandButton value="ACESSAR" update="growl" id="linkAcessar"
									style="font-weight: bold;width: 100%" styleClass="login100-form-btn"
									actionListener="#{loginBean.logar}" icon="ui-icon-check" />
					</div>
				
              <div class="clearfix"></div>

              <div class="separator">
          <!-- <p class="change_link">Novo no site?
                  <a href="#signup" class="to_register"> Criar Conta </a>
                </p>	 -->      

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> GF Financeiro</h1>
                  <p>Grupo Ferraz 2018 Todos os Direitos Reservados</p>
                </div>
              </div>
            </h:form>
          </section>
        </div>

      </div>
    </div>
  </body>
</h:body>
</f:view>
